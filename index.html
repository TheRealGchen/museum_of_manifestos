<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Museum of Manifestos</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Enable dark mode in Tailwind -->
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <div class="container mx-auto p-6 max-w-3xl">
    <h1 class="text-3xl font-bold mb-6">Museum of Manifestos</h1>

    <p class="mb-4">
      Welcome to the Museum of Manifestos â€” a collection of historical and cultural texts.
    </p>

    <h2 class="text-xl font-semibold mb-2">Explore the Collection</h2>

    <ul class="space-y-2">
      <li>
        <a href="manifestos/manifesto1.txt" class="text-blue-500 hover:underline">Read Text Manifesto</a>
      </li>
      <li>
        <a href="manifestos/manifesto2.pdf" target="_blank" class="text-blue-500 hover:underline">Read PDF Manifesto</a>
      </li>
      <li>
        <a href="manifestos/luigi_mangione.html" target="_blank" class="text-blue-500 hover:underline">Luigi's Manifesto</a>
      </li>
      <li>
        <a href="manifestos/declaration_of_independance.html" target="_blank" class="text-blue-500 hover:underline">United States Declaration of Independance</a>
      </li>
    </ul>

    <!-- Dark Mode Toggle (Optional) -->
    <button id="darkModeToggle" class="mt-6 px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded">
      Toggle Dark Mode
    </button>
  </div>

  <script>
    const toggle = document.getElementById('darkModeToggle');

    // Check for saved user preference or system preference
    const savedTheme = localStorage.getItem('theme');
    const isDarkMode = savedTheme === 'dark' || (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);

    if (isDarkMode) {
      document.documentElement.classList.add('dark');
      toggle.textContent = 'Toggle Light Mode';
    } else {
      document.documentElement.classList.remove('dark');
      toggle.textContent = 'Toggle Dark Mode';
    }

    toggle.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      toggle.textContent = isDark ? 'Toggle Light Mode' : 'Toggle Dark Mode';
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>
</body>
</html>
